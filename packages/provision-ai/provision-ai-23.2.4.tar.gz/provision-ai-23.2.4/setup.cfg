[metadata]
name = provision-ai
version = attr: provision.__version__
description = AI experiment provisioner
long_description = file: README.rst
long_description_content_type = text/x-rst
author = Karol J. Piczak
author_email = karol@piczak.com
url = https://github.com/provision-ai/provision
license = MIT
license_file = LICENSE
platform = any
keywords = neural networks, experiment, template, provisioning
classifiers = 
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Development Status :: 3 - Alpha
	Typing :: Typed
project_urls = 
	Bug Tracker = https://github.com/provision-ai/provision/issues

[options]
include_package_data = True
packages = find:
package_dir = 
	= src
scripts = 
install_requires = 
	python-dotenv
	rich
python_requires = >= 3.10

[options.packages.find]
where = src

[flake8]
exclude = .venv,.git,__pycache__,venv,.vscode
ignore = E203,W503,SIM106,D,CC,TAE,SIM903
per-file-ignores = __init__.py:F401
max-line-length = 119
max-cognitive-complexity = 10

[egg_info]
tag_build = 
tag_date = 0

