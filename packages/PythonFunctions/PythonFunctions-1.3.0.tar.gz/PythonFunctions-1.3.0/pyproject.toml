[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "PythonFunctions"
version = "1.3.0"
authors = [
    { name="Dragmine149" }
]
description = "A list of functions ready to install and use."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "colorama>=0.4.5",
    "readchar>=4.0.3",
    "requests>=2.28.1"
]

[project.optional-dependencies]
encryption = [
    "cryptography>=38.0.3"
]
tools = [
    "pytest>=7.2.0",
    "pytest-repeat>=0.9.1",
    "pylint>=2.15.5"
]
google = [
    "google-api-python-client",
    "google-auth-httplib2",
    "google-auth-oauthlib",
]


[project.urls]
"Homepage" = "https://github.com/FunAndHelpfulDragon/python-Functions/"
"Bug Tracker" = "https://github.com/FunAndHelpfulDragon/python-Functions/issues"