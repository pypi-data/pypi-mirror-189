[build-system]
requires      = [ "setuptools>=61.0", "wheel" ]
build-backend = "setuptools.build_meta"

[project]
name    = "mvg"
version = "1.0.0"

description = "An unofficial interface to timetable information of the MÃ¼nchner Verkehrsgesellschaft (MVG)."
readme      = "README.md"

classifiers = [
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
]

requires-python = ">=3.7"
dependencies    = [ "aiohttp~=3.8", "furl~=2.1" ]

[[project.authors]]
name  = "Martin Dziura"
email = "m.dziura@tum.de"

[project.urls]
"Homepage"    = "https://github.com/mondbaron/mvgapi"
"Bug Tracker" = "https://github.com/mondbaron/mvgapi/issues"

[project.optional-dependencies]
dev = [
  "autopep8",
  "build",
  "bumpver",
  "flake8",
  "mypy",
  "pylint",
  "pytest",
  "pytest-asyncio",
  "sphinx",
  "sphinx-mdinclude",
  "sphinx-pyproject",
  "sphinx-rtd-theme",
  "twine",
]

[tool.bumpver]
current_version = "1.0.0"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message  = "bump version {old_version} -> {new_version}"
commit          = true
tag             = true
push            = false

[tool.bumpver.file_patterns]
"pyproject.toml" = [ 'current_version = "{version}"', 'version = "{version}"' ]
