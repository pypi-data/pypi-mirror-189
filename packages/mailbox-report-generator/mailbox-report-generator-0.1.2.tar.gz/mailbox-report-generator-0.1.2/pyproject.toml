[project]
name = "mailbox_report_generator"
readme = "README.md"
version = "0.1.2"
description = "Tool to analyze a mbox mail dump"
authors = [
    { name = "Jacopo Farina", email = "jacopo1.farina@gmail.com" },
]
dependencies = [
    "plotly==5.13.0",
    "tqdm>=4.64.1",
]
requires-python = ">=3.10"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/jacopofar/mailbox-report-generator"
"Bug Tracker" = "https://github.com/jacopofar/mailbox-report-generator/issues"

[project.scripts]
generate_mbox_report = "mailanalysis.__main__:main"

[build-system]
requires = [
    "pdm-pep517>=1.0.0",
]
build-backend = "pdm.pep517.api"

[tool.pdm.dev-dependencies]
dev = [
    "mypy>=0.991",
    "black>=22.12.0",
    "types-tqdm>=4.64.7.11",
    "isort>=5.11.4",
    "pytest>=7.2.1",
    "pytest-cov>=4.0.0",
]

[tool.pdm.scripts.mypy]
cmd = [
    "mypy",
    "--strict",
    "mailanalysis",
]

[tool.pdm.scripts.test_with_coverage]
cmd = [
    "pytest",
    "--cov=mailanalysis",
    "--cov-report",
    "html",
    "tests/",
]

[tool.setuptools]
packages = [
    "mailanalysis",
    "mailanalysis.static_assets",
]
include-package-data = true

[tool.setuptools.package-data]
"mailanalysis.static_assets" = [
    "*",
]

[[tool.mypy.overrides]]
module = [
    "plotly",
    "plotly.graph_objects",
]
ignore_missing_imports = true
