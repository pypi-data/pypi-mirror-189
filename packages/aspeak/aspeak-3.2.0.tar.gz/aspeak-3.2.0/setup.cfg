[metadata]
name = aspeak
version = 3.2.0
author = Levi Zim
author_email = rsworktech@outlook.com
description = A simple text-to-speech client using azure TTS API(trial).
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/kxxt/aspeak
project_urls = 
	Bug Tracker = https://github.com/kxxt/aspeak/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Topic :: Multimedia :: Sound/Audio
	Topic :: Multimedia :: Sound/Audio :: Speech

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	requests
	azure-cognitiveservices-speech >= 1.20.0
	Deprecated

[options.entry_points]
console_scripts = 
	aspeak = aspeak.__main__:main

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

