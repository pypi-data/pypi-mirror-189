{% extends 'admin-layout.html' %}

{% block title %}Action result{% endblock %}

{% block body %}

<div class="alert alert-{{data["out-type"]}}" role="alert" dir="ltr">
    {{data["out-msg"] |safe}}
  </div>

% if "log-path" in data
<div dir="ltr">
<h1>Logs</h1>
  <a href="{{data['log-path']}}" target="_blank" >Click here to see the complete log</a><br>
  <iframe id='ilog' src="{{data['log-path']}}" style="width:100%;height:500px" ></iframe>
</div>
<script>
var x=document.getElementById("ilog");
var orig_log_url=x.src
function refresh(){
  x.contentWindow.location.replace(orig_log_url+"?random="+Math.random());
  //x.contentWindow.scrollTo( 0, 999999 );
}
setInterval(refresh,1000);

</script>
% endif
{% endblock %}
