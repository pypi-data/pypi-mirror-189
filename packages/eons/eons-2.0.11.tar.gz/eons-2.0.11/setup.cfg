[metadata]
name = eons
version = 2.0.11
author = eons
author_email = support@eons.llc
description = eons library
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/eons-dev/lib_eons
project_urls = 
	Bug Tracker = https://github.com/eons-dev/lib_eons/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Development Status :: 4 - Beta

[options]
package_dir = 
	= pkg
packages = find:
python_requires = >=3.7
install_requires = 
	pyyaml

[options.packages.find]
where = pkg

[egg_info]
tag_build = 
tag_date = 0

