[package]
name = "pysequoia"
version = "0.1.11"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "pysequoia"
crate-type = ["cdylib"]

[dependencies]
anyhow = "1.0.66"
openpgp-card-pcsc = { version = "0.3.0" }
openpgp-card-sequoia = { version = "0.1.0" }
openpgp-cert-d = "0.1.0"
pyo3 = { version = "0.17", features = ["extension-module", "anyhow"] }
pyo3-asyncio = { version = "0.17", features = ["tokio-runtime"] }
sequoia-net = "0.26.0"
sequoia-openpgp = { version = "1.13" }
testresult = "0.2"
