# This buildout is used for development of dataflake.cache.

[buildout]
develop = .
parts = 
    test 
    scripts

[versions]
docutils = 0.17.1
sphinx = 5.3.0

[test]
recipe = zc.recipe.testrunner
eggs = dataflake.cache

[scripts]
recipe = zc.recipe.egg
eggs =  
    dataflake.cache[docs]
    Sphinx
scripts =
    sphinx-build
