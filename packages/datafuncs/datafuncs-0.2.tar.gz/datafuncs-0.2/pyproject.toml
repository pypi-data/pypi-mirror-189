[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "datafuncs"
version = "0.2"
authors = [
  { name="Liam Leonard", email="liamleonard@outlook.ie" },
  { name = "Fraser Woodward", email = "woodwardfraser1@gmail.com"}
]
description = "Functions for Data Processing"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Liam-Leonard/Data-Funcs"
"Bug Tracker" = "https://github.com/Liam-Leonard/Data-Funcs/issues"
