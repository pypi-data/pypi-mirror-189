version = "0.1.4"
description = "Faceted search for SQLAlchemy"
authors = ["Thibaut Frain <thibaut.frain@gmail.com>"]

[tool.poetry.dependencies]
python = ">=3.6, <4"
sqlalchemy = "^1.3.13"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
pytest-cov = "^2.8.1"
factory-boy = "^2.12.0"
