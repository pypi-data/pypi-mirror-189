[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "akgoodreads"
authors = [{name = "Arun Kishore", email = "goodreads@rpakishore.co.in"}]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: MIT License"]
dynamic = ["version", "description"]
requires-python = ">=3.5"

dependencies = [
    "requests>=2.28.2",
    "xmltodict>=0.13.0",
    "pytest>=7.2.1",
    "keyring>=23.13.1",
    "rich>=13.3.1"
]

[project.urls]
Home = "https://github.com/rpakishore/goodreads"

