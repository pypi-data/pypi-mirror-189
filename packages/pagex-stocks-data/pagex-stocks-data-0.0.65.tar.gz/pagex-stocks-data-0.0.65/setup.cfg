[metadata]
name = pagex-stocks-data
version = 0.0.65
author = Raymund Nickel
author_email = raymundn@gmail.com
description = Data access layer for webby, pagex-stocks-api and stockwiz.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/raynic35/pagex-stocks-data
project_urls = 
	Bug Tracker = https://github.com/raynic35/pagex-stocks-data/issues
classifiers = 
	Topic :: Software Development :: Libraries :: Python Modules

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	SQLAlchemy==1.4.27
	psycopg2==2.9.2
	pandas==1.3.4
	pydantic==1.10.2

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

