[tool.poetry]
name = "variantfinder"
version = "0.5"
description = "python package to scan bam files for alignemnts variants of interest"
authors = ["StephanHolgerD <stephdruk@googlemail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.9"
pysam = "^0.19.0"
numpy = "^1.20.3"
tqdm = "^4.61"
[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
# aka entry points or console scripts for setup.py users
'variantfinder' = 'variantfinder.__main__:main'