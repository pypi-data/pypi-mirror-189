[build-system]
requires = ["hatchling", "hatch-fancy-pypi-readme>=22.8.0"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pydcapi"]

[tool.hatch.build.targets.pydcapi]

[tool.hatch.build]
include = [
    "src/pydcapi",
]
exclude = [".gitignore"]
only-packages = true

[project]
name = "pydcapi"
version = "0.0.1.post1"
authors = [
    { name = "raccacoonie", email = "me@raccacoonie.dev" }
]
description = "Unofficial Python API for Adobe Document Cloud"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "pydantic",
    "httpx",
    "pydantic",
    "uritemplate",
    "typing-extensions",
]

[project.optional-dependencies]
tests = [

]
dev = [
    "autoflake",
    "hatch",
    "black",
    "isort",
    "ruff",
    "mypy",
    "jinja2",
    "datamodel-code-generator",
]

[tool.black]
line-length = 88
target-version = ['py37']
include = '\.pyi?$'
# 'extend-exclude' excludes files or directories in addition to the defaults
extend-exclude = '''
(
  | .*_pb2.py  # exclude autogenerated Protocol Buffer files anywhere in the project
)
'''

[tool.isort]
profile = "black"
src_paths = ["src"]

[tool.ruff]
exclude = ["src/pydcapi/models"]
select = ["F", "E", "W", "N"]
ignore = [
    "E501", # line length violations
    "F722", # syntax error in forward annotation (false positives in models)
]

[tool.mypy]
python_version = "3.7"
exclude = "models"
files = ["src/pydcapi"]
