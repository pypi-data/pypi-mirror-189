[tool.poetry]
name = "pysupladevice"
version = "0.1.5"
description = ""
license = "GPL-3.0-or-later"
authors = ["djungelorm <djungelorm@users.noreply.github.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.7"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.1"
coverage = {extras = ["toml"], version = "^7.0.5"}
pytest-cov = "^4.0.0"
pytest-mock = "^3.10.0"
black = "^22.12.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.paths]
source = ["pysupladevice", "*/site-packages"]

[tool.coverage.run]
branch = true
source = ["pysupladevice"]

[tool.coverage.report]
show_missing = true
