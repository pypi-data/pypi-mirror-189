general:
  magnet_name: MCBRD_2d2a_2n2a_0i
run:
  type: start_from_yaml  # start_from_yaml | geometry_only | mesh_only | mesh_and_solve_with_post_process_python | solve_with_post_process_python | solve_only | post_process_getdp_only | post_process_python_only
  geometry: 1
  mesh: null
  solution: null
  launch_gui: false
  overwrite: true
magnet:
  type: CCT_straight
  geometry:
    windings:
      names: [Winding_i, Winding_o]
      alphas: [30, -30]
      wwhs: [0.0052, 0.0052]
      wwws: [0.0021, 0.0021]
      lps: [0.00522, 0.00522]
      ndpts: [42, 42]
      ndpt_ins: [ 10 , 10]
      ndpt_outs: [ 10, 10]
      n_turnss: [2, 2]
      r_wms: [0.0559, 0.064825]
    fqpls:
      names: [FQPL_i1, FQPL_i2, FQPL_o1, FQPL_o2]
      fndpls: [10, 10, 10, 10]
      fwhs: [0.00105, 0.00105, 0.00105, 0.00105]
      fwws: [0.00105, 0.00105, 0.00105, 0.00105]
      r_ins: [0.0519625, 0.0519625, 0.0608875, 0.0608875]
      r_bs: [0.0034125, 0.0034125, 0.0034125, 0.0034125]
      n_sbs: [10, 10, 10, 10]
      thetas: [45, 135, -45, -135]
      z_starts: [z_min, z_min, z_min, z_min]
      z_ends: [0.3, 0.3, 0.3, 0.3]
    formers:
      names: [Former_1]
      r_ins: [0.04]
      r_outs: [0.05]
      z_mins: [-0.6]
      z_maxs: [0.6]
    air:
      name: Air
      sh_type: cylinder
      ar: 0.5
      z_min: -1
      z_max:  1
  mesh:
    MaxAspectWindings: 2.1
    ThresholdSizeMin: 0.007  # sets field control of Threshold SizeMin
    ThresholdSizeMax: 0.1  # sets field control of Threshold SizeMax
    ThresholdDistMin: 0.012  # sets field control of Threshold DistMin
    ThresholdDistMax: 0.2  # sets field control of Threshold DistMax
  solve:
    windings:
      currents: [3940, 3940]
      sigmas: [7e7, 7e7]
      mu_rs: [1.0, 1.0]
    fqpls:
      currents: [394, 394, 394, 394]
      sigmas: [7e7, 7e7, 7e7, 7e7]
      mu_rs: [1.0, 1.0, 1.0, 1.0]
    formers:
      sigmas: [4e7]
      mu_rs: [1.0]
    air:
      sigma: 0
      mu_r: 1.0
    pro_template: CCT_template.pro
    variables: [ b]     # Name of variable to post-process by GetDP
    volumes: [ Omega_p]   # Name of volume to post-process by GetDP
    file_exts: [ pos]     # Name of file extensions to output by GetDP
  postproc:
    winding_order: [6, 16, 1, 11, 7, 17, 2, 12, 8, 18, 3, 13, 9, 19, 4, 14, 10, 20, 5, 15]
    windings_wwns: [2, 2]
    windings_whns: [5, 5]
    fqpl_export_trim_tol: [1.3, 1.3, 1.3, 1.3]
    variables: [b]     # Name of variable to post-process by gmsh for LEDET
    volumes: [Omega_p]   # Name of volume to post-process by gmsh for LEDET
    file_exts: [pos]     # Name of file extensions to output to by gmsh for LEDET
