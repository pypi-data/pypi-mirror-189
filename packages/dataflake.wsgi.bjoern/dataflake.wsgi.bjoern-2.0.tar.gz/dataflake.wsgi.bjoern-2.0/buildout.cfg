[buildout]
extends =
    https://zopefoundation.github.io/Zope/releases/master/versions.cfg
develop = .
parts =
    test
    scripts
    docs


[test]
recipe = zc.recipe.testrunner
defaults = ['-cv']
eggs =
    dataflake.wsgi.bjoern

[scripts]
recipe = zc.recipe.egg
eggs =
    dataflake.wsgi.bjoern
scripts =
    mkbjoerninstance

[docs]
recipe = zc.recipe.egg
eggs =
    dataflake.wsgi.bjoern[docs]
    Sphinx
scripts =
    sphinx-build
