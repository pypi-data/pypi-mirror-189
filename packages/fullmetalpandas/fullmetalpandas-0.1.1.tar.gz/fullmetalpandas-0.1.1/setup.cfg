[metadata]
name = fullmetalpandas
version = 0.1.1
description = An intuitive combination of Pandas and sqlalchemy to manipulate sql databases with Pandas.
author = Odos Matthews
license = MIT
license_file = LICENSE
platforms = unix, linux, osx, cygwin, win32
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
packages = 
	fullmetalpandas
install_requires = 
	pandas
	fullmetaltable
	fullmetalalchemy
	transmutation
	elric
python_requires = >=3.9
package_dir = 
	=src
zip_safe = no

[options.extras_require]
testing = 
	mypy>=0.910
	flake8>=3.9
	tox>=3.24

[options.package_data]
tinyalchemy = py.typed

[flake8]
max-line-length = 160

[egg_info]
tag_build = 
tag_date = 0

