[bumpversion]
current_version = 0.2.4
commit = True
tag = True
parse = (?P<major>\d+)
	\.(?P<minor>\d+)
	\.(?P<patch>\d+)
	(?P<release>[a]*)(?P<num>\d*)
serialize = 
	{major}.{minor}.{patch}{release}{num}
	{major}.{minor}.{patch}
tag_name = {new_version}

[metadata]
name = limax
url = https://github.com/matthiaskoenig/limax
download_url = https://pypi.org/project/limax
project_urls = 
	Source Code = https://github.com/matthiaskoenig/limax
	Documentation = https://github.com/matthiaskoenig/limax
	Bug Tracker = https://github.com/matthiaskoenig/limax/issues
author = Matthias Koenig
author_email = konigmatt@googlemail.com
maintainer = Matthias Koenig
maintainer_email = konigmatt@googlemail.com
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)
	Operating System :: OS Independent
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: Implementation :: CPython
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Bio-Informatics
license = LGPL-3.0
description = limax are python utilities for working with LiMAx.
long_description = file: README.rst
long_description_content_type = text/x-rst
keywords = 
	modeling
	liver
	limax

[options]
zip_safe = True
python_requires = >=3.8
install_requires = 
	depinfo>=2.2.0
	rich>=12.5.1
	pydantic>=1.10.2
	pandas>=1.5.1
	matplotlib>=3.6.2
	plotly>=5.11.0
	numpy>=1.23.4
tests_require = 
	tox>=3.25.1
	pytest>=7.1.3
	pytest-cov>=3.0.0
setup_requires = 
	pytest-runner>=6.0.0
packages = find:
package_dir = 
	= src
include_package_data = True

[options.package_data]
limax = py.typed

[options.entry_points]
console_scripts = 
	limax = limax.commands:main

[aliases]
test = pytest

[options.packages.find]
where = src

[options.extras_require]
development = 
	pip-tools>6.5.1
	black>=22.1.0
	bump2version>=1.0.1
	isort>=5.10.1
	tox>=3.24.3
	flake8>=4.0.1
	flake8-mypy>=17.8.0
	mypy>=0.931
	pytest>=7.0.1
	pytest-cov>=3.0.0

[bdist_wheel]
universal = 1

[bumpversion:part:release]
optional_value = placeholder
first_value = placeholder
values = 
	placeholder
	a

[bumpversion:file:setup.py]
search = version="{current_version}"
replace = version="{new_version}"

[bumpversion:file:src/limax/__init__.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"

[egg_info]
tag_build = 
tag_date = 0

