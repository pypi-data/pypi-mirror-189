name: CI
on:
  pull_request:
  push:
    branches:
      - main
  workflow_call:

jobs:
  pre-commit:
    name: Pre-commit code style checks
    runs-on: macos-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3.3.0
      - name: Set up Python
        uses: actions/setup-python@v4.5.0
        with:
          python-version: "3.X"
      - name: Lint with Pre-commit
        uses: pre-commit/action@v3.0.0

  towncrier:
    runs-on: macos-latest
    steps:
    # Fetch main branch for comparison, then check out current branch.
    - name: Check out main branch
      uses: actions/checkout@v3.3.0
      with:
        fetch-depth: 0
        ref: main
    - name: Check out branch
      uses: actions/checkout@v3.3.0
      with:
        fetch-depth: 0
    - name: Set up Python
      uses: actions/setup-python@v4.5.0
      with:
        python-version: "3.X"
    - name: Install dev dependencies
      run: |
        # We don't actually want to install rubicon;
        # we just want the dev etras so we have a known version of tox
        python -m pip install -e .[dev]
    - name: Run pre-test check
      run: |
        tox -e towncrier-check

  package:
    runs-on: macos-latest
    steps:
    # Fetch all refs so setuptools_scm can generate the correct version number.
    - uses: actions/checkout@v3.3.0
      with:
        fetch-depth: 0
    - uses: actions/setup-python@v4.5.0
      with:
        python-version: "3.X"
    - name: Install dev dependencies
      run: |
        # We don't actually want to install rubicon;
        # we just want the dev extras so we have a known version of tox
        python -m pip install -e .[dev]
    - name: Build wheels
      run: tox -e package
    - uses: actions/upload-artifact@v3
      with:
        name: packages
        path: dist
        if-no-files-found: error

  unit-tests:
    name: Unit tests
    needs: [pre-commit, towncrier, package]
    strategy:
      matrix:
        platform: ["macOS-11", "macOS-12"]
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11", "3.12-dev"]
        include:
          - experimental: false
          - python-version: "3.12-dev"
            experimental: true
    runs-on: ${{ matrix.platform }}
    continue-on-error: ${{ matrix.experimental }}
    steps:
    - name: Check out code
      uses: actions/checkout@v3.3.0
      with:
        fetch-depth: 0
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4.5.0
      with:
        python-version: ${{ matrix.python-version }}
    - name: Get packages
      uses: actions/download-artifact@v3
      with:
        name: packages
        path: dist
    - name: Install dev dependencies
      run: |
        # We don't actually want to install rubicon;
        # we just want the dev extras so we have a known version of tox.
        python -m pip install $(ls dist/rubicon_objc-*.whl)[dev]
    - name: Test
      run: |
        tox -e py --installpkg dist/rubicon_objc-*.whl
