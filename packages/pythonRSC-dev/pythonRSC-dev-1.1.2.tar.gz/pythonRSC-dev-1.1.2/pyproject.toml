[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pythonRSC-dev"
version = "1.1.2"
authors = [
  { name="Calastrophe", email="vmxoperation@proton.me" },
]
description = "pythonRSC-dev is an emulator for the RSC architecture written in Python, but the development branch!"
readme = "README.md"
requires-python = ">=3.10"
dependencies = ['numpy', 'pythonCFG']
classifiers = [
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Calastrophe/pythonRSC-dev"
"Bug Tracker" = "https://github.com/Calastrophe/pythonRSC-dev/issues"

[project.scripts]
pythonRSCdev = "pythonRSCdev.cli:main"
