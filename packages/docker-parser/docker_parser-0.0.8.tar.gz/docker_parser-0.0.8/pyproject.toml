
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "docker-parser"
version = "0.0.8"
authors = [
  { name="Ivan Mitruk", email="ivan@mitruk.eu" },
]
description = "package parsing docker files"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies=[
    "bashlex",
    "docker"
]

[project.urls]
"Homepage" = "https://gitlab.fi.muni.cz/cybersec/verp/dockerfile-parser"