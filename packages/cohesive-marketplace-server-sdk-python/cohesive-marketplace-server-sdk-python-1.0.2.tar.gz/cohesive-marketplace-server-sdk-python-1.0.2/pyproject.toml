[build-system]
requires = ['requests >= 2.28.2', 'PyJWT >= 2.6.0', 'setuptools>=61.0']
build-backend = "setuptools.build_meta"

[project]
name = "cohesive-marketplace-server-sdk-python"
version = "1.0.2"
authors = [
  { name="Team Cohesive", email="contact@cohesive.so" },
]
description = "Python bindings for the Cohesive Marketplace API"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
"Source Code" = "https://github.com/getcohesive/marketplace-server-sdk-python"
