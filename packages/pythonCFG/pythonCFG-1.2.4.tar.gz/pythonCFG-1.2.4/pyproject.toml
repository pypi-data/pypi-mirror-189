[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pythonCFG"
version = "1.2.4"
authors = [
  { name="Calastrophe", email="vmxoperation@proton.me" },
]
description = "An easy-to-use library for implementing and visualizing a control flow graph in python. "
readme = "README.md"
requires-python = ">=3.10"
dependencies = []
classifiers = [
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Calastrophe/pythonCFG"
"Bug Tracker" = "https://github.com/Calastrophe/pythonCFG/issues"