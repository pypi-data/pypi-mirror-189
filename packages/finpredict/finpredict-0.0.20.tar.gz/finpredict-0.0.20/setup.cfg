[metadata]
name = finpredict
version = 0.0.20
author = Omer Segev
description = Finance tools module
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/omers/finpredict
project_urls = 
	Bug Tracker = https://github.com/omers/finpredict/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Development Status :: 4 - Beta

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	pandas==1.5.1
	pandas-datareader==0.10.0
	numpy==1.23.4
	yfinance==0.1.74

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

