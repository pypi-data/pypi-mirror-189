[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
only-include = ["src/report_race"]
packages = ["src/report_race"]

[project]
name = "report_race"
version = "0.1.0"
authors = [
  { name="Svjatoslav Matvejev", email="svjatoslav.matvejev@gmail.com" },
]
description = "Cli for report of Monaco race."
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "tabulate==0.9.0"
  ]
classifiers = [
    "Programming Language :: Python :: 3.9",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["report"]

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]
