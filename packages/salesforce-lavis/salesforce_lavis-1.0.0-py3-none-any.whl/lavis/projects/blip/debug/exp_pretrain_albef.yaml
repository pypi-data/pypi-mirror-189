run:
  task: image_text_pretrain
  # optimizer
  lr_sched: "linear_warmup_step_lr"
  init_lr: 3e-4 
  min_lr: 1e-6
  warmup_lr: 1e-6
  lr_decay_rate: 0.9

  weight_decay: 0.05
  max_epoch: 20
  batch_size_train: 32
  batch_size_eval: 64
  num_workers: 4
  warmup_steps: 3000

  seed: 42 
  output_dir: "output/ALBEF/Pretrain"

  evaluate: False
  train_splits: ["train"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
  