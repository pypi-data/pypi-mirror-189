model:
  arch: blip_pretrain
  queue_size: 64000
  max_txt_len: 90

  alpha: 0.4

  # vit encoder
  vit_grad_ckpt: True
  vit_ckpt_layer: 4

datasets:
  laion_multi_caption:
    vis_processor:
        train:
          name: "blip_image_train"
          image_size: 224
    text_processor:
        train:
          name: "blip_caption"

run:
  runner: runner_iter
  # train_dataset_ratios: {"coco_caption": 0.5, "vg_caption": 0.5, "laion2B_multi": 1}

  max_iters: 1e6 # a single gpu
  iters_per_inner_epoch: 2e4 # 50 inner epochs

  task: image_text_pretrain
  # optimizer
  lr_sched: "linear_warmup_step_lr"
  # lr_sched: "linear_warmup_cosine_lr"
  init_lr: 3e-4
  min_lr: 1e-6
  warmup_lr: 1e-6
  lr_decay_rate: 0.9

  weight_decay: 0.05
  batch_size_train: 40
  batch_size_eval: 40
  num_workers: 4
  warmup_steps: 1e4
  accum_grad_iters: 1

  seed: 42
  output_dir: "output/debug/BLIP_multilingual/Pretrain"

  evaluate: False
  train_splits: ["train"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
