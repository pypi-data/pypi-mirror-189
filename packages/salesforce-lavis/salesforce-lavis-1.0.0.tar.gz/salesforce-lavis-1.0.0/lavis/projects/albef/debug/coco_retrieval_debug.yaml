model:
  arch: albef_retrieval
  # pretrained: "https://storage.googleapis.com/sfr-pcl-data-research/ALBEF/ALBEF.pth"
  # pretrained: "/export/home/workspace/LAVIS/lavis/lavis/output/Pretrain/202206051344/checkpoint_19.pth"
  # pretrained: "/export/home/workspace/LAVIS/lavis/output/ALBEF/Retrieval_COCO/202205301655/checkpoint_best.pth"
  pretrained: "https://storage.googleapis.com/sfr-pcl-data-research/ALBEF/mscoco.pth"
  # pretrained: "https://storage.googleapis.com/sfr-vision-language-research/LAVIS/models/ALBEF/albef_coco_retrieval_lavis.pt"

  queue_size: 65536

  negative_all_rank: True

datasets:
  coco_retrieval: # name of the dataset builder
    vis_processor:
        eval:
          name: "blip_image_eval"
          image_size: 384
    text_processor:
        eval:
          name: "blip_caption"

run:
  task: retrieval

  # dataloading
  num_workers: 0
  batch_size_train: 32
  batch_size_eval: 64

  test_splits: ["test"]

  # distribution
  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
  use_dist_eval_sampler: False

  # model specific
  k_test: 256

  # misc
  seed: 42
  output_dir: "output/ALBEF/Retrieval_COCO"

  evaluate: True
