run:
  runner: runner_iter
  # train_dataset_ratios: {"coco_caption": 0.5, "vg_caption": 0.5, "laion2B_multi": 1}

  max_iters: 1e6 # a single gpu
  iters_per_inner_epoch: 2e4 # 50 inner epochs

  task: image_text_pretrain
  # optimizer
  lr_sched: "linear_warmup_step_lr"
  # lr_sched: "linear_warmup_cosine_lr"
  init_lr: 3e-4
  min_lr: 1e-6
  warmup_lr: 1e-6
  lr_decay_rate: 0.9

  weight_decay: 0.05
  batch_size_train: 75
  batch_size_eval: 75
  num_workers: 4
  warmup_steps: 1e4
  accum_grad_iters: 4

  seed: 42
  output_dir: "output/debug/BLIP_multilingual/Pretrain"

  evaluate: False
  train_splits: ["train"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
