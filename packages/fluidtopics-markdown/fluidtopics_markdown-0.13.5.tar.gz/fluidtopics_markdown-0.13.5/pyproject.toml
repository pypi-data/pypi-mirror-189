[tool.poetry]
name = "fluidtopics-markdown"
version = "0.13.5"
description = "A Markdown to FluidTopics command line tool"
authors = ["Antidot Opensource <opensource@antidot.net>"]
license = "LGPL-3.0-or-later"
readme = "./README.md"
documentation = "https://doc.antidot.net/r/Technical-Notes/Markdown-to-Fluid-Topics-md2ft"
keywords = ["FT", "fluidtopics", "CMS", "Markdown"]
classifiers = [
     "Development Status :: 4 - Beta",
     "Intended Audience :: Developers",
     "Operating System :: OS Independent",
     "Programming Language :: Python :: 3",
     "Topic :: Documentation",
     "Topic :: Text Processing :: Markup :: Markdown"
]
packages = [
     { include = "fluidtopics", from = "src" }
]

[tool.poetry.dependencies]
python = "^3.6"
click = "^7"
click-log = "^0.3"
lxml = "^4.5.1"
requests = "^2.23.0"
python-slugify = "^4.0.0"
importlib-metadata = "^3"
PyYAML = "^5.4.1"
fluidtopics = "^1.0.3"

[tool.poetry.dev-dependencies]
pytest = "^5"
tox = "^3.14"
twine = "^3.1"
flask = "^2.0"

[tool.poetry.scripts]
md2ft = "fluidtopics.markdown.cli:cli"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
