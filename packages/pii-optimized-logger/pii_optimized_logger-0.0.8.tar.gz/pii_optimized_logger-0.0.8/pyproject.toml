[build-system]
requires = ["hatchling", "logging", "loguru"]
build-backend = "hatchling.build"

[project]
name = "pii_optimized_logger"
version = "0.0.8"
authors = [
  { name="NewStore Inc.", email="dev@newstore.com" },
]

maintainers = [
    { name="Fabien Thetis",  email= "fthetis@newstore.com"}
]
description = "Handler to mask data and optimized the log volume"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/"
"Bug Tracker" = "https://github.com/"