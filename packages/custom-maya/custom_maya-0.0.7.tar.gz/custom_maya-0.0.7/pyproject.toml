[tool.poetry]
name = "custom_maya"
version = "0.0.7"
description = "Maya的便利工具"
authors = ["Yuanzhen Qiao <narutozbjp@hotmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
custom_maya = '*'

[tool.poetry.dev-dependencies]
pytest = "^6.2"


[tool.poetry.urls]
"Homepage"="https://github.com/narutozb/custom_maya"


[build-system]
requires = ["poetry>=1.0"]
build-backend = "poetry.masonry.api"
