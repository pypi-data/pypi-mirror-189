[tool.poetry]
name = "lau_streamlit"
version = "1.0.0"
description = ""
authors = ["Renato Carnauba <contato@renatocarnauba.com.br>"]
license = "Private"
readme = "README.md"
packages = [{include = "lau_streamlit"}]

[tool.poetry.dependencies]
python = "^3.11"
ply = "^3.11"
python-dotenv = "^0.21.0"
pydantic = "^1.10.4"
odmantic = "^0.9.2"
streamlit = "^1.17.0"
watchdog = "^2.2.1"
streamlit-aggrid = "^0.3.3"

[tool.poetry.group.dev.dependencies]
black = "^22.12.0"
mypy = "^0.991"
pytest-cov = "^4.0.0"
pytest-pretty = "^0.0.1"
autoflake = "^2.0.0"
flake8 = "^6.0.0"
graphviz = "^0.20.1"
autopep8 = "^2.0.1"

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
line_length = 88
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
