[metadata]
name = fullmetaltable
version = 0.0.3
description = Edit sql tables using a simple table class with a sqlalchemy and alembic back end.
author = Odos Matthews
license = MIT
license_file = LICENSE
platforms = unix, linux, osx, cygwin, win32
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
packages = 
	fullmetaltable
install_requires = 
	fullmetalalchemy
	transmutation
	tabulize>=0.1.1
	tinytable>=0.16.4
python_requires = >=3.8
package_dir = 
	=src
zip_safe = no

[options.extras_require]
testing = 
	mypy>=0.910
	flake8>=3.9
	tox>=3.24
	testing.postgresql
	psycopg2-binary

[options.package_data]
tinyalchemy = py.typed

[flake8]
max-line-length = 160

[egg_info]
tag_build = 
tag_date = 0

