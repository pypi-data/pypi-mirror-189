[tool.poetry]
name = "pynotionapi"
version = "1.0.2"
description = "Notion API client for Python"
authors = ["Andrew Yatsura <andrewyazura203@gmail.com>"]
repository = "https://github.com/andrewyazura/pynotion"
license = "MIT"
readme = "README.md"
keywords = ["notion", "api"]
packages = [
    {include = "pynotion"}
]

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.28.2"
marshmallow = "^3.19.0"

[tool.poetry.group.dev.dependencies]
mypy = "^0.991"
pylint = "^2.16.0"
black = "^23.1.0"
types-requests = "^2.28.11.8"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project.urls]
"Homepage" = "https://github.com/andrewyazura/pynotion"
"Bug Tracker" = "https://github.com/andrewyazura/pynotion/issues"

[tool.black]
line-length = 79
target-version = ["py311"]
skip-magic-trailing-comma = true

[tool.mypy]
python_version = "3.11"

[tool.pylint]
max-line-length = 79
disable = [
  "C0114",
  "C0115",
  "C0116",
  "R0801"
]
