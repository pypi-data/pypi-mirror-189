[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "simple-tcp-client"
version = "0.0.5"
authors = [
  { name="Thibault Debatty", email="t.debatty@cylab.be" },
]
description = "Simple commnad line TCP client"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
  'validators'
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://gitlab.cylab.be/cylab/pycat"
"Bug Tracker" = "https://gitlab.cylab.be/cylab/pycat/-/issues"

[project.scripts]
pycat = "pycat.__main__:main"
