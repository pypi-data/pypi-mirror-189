name: coverage-docs
on:
  push:
    branches: [main]
    paths-ignore:
      - "**.md"
      - ".readthedocs.yaml"
  pull_request:
    branches: [main]
    paths-ignore:
      - "**.md"
      - ".readthedocs.yaml"

jobs:
  build:
    env:
      buildDir: "${{ github.workspace }}/build/"
      vcpkg-tag: "2022.09.27"
      VCPKG_ROOT: "${{ github.workspace }}/vcpkg/"
      VCPKG_DEFAULT_BINARY_CACHE: "${{ github.workspace }}/vcpkg/.cache"
      ASAN_OPTIONS: "detect_leaks=0" # Not read for this yet..
      NWN_ROOT: "${{ github.workspace }}/nwn/"
      CI_GITHUB_ACTIONS: "1"
      CCACHE_DIR: "${{ github.workspace }}/ccache/"

    name: build on linux
    runs-on: ubuntu-latest

    steps:
      - name: Get current date
        run: |
          echo "DATE=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      - uses: actions/setup-python@v4
        with:
          python-version: '3.x' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified

      - name: Install breathe
        run: python -m pip install breathe sphinx_rtd_theme sphinx-tabs enum-tools==0.9.0.post1 sphinx-toolbox==2.18.1

      - name: Install gcc-11
        run: |
          sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
          sudo apt update
          sudo apt install gcc-11 g++-11 lcov doxygen ccache
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-11 110 --slave /usr/bin/g++ g++ /usr/bin/g++-11 --slave /usr/bin/gcov gcov /usr/bin/gcov-11

      - name: Set up ccache
        run: |
          ccache --set-config=cache_dir=${{ github.workspace }}/ccache
          ccache --set-config=max_size=500M
          ccache --set-config=compression=true

      - uses: actions/checkout@v3
        with:
          submodules: true

      # Install latest CMake.
      - uses: lukka/get-cmake@latest

      - name: download vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg ${{ github.workspace }}/vcpkg || true
          pushd vcpkg
          git checkout --force ${{ env.vcpkg-tag }}
          ./bootstrap-vcpkg.sh
          popd

      - name: cache vcpkg
        id: cache-vcpkg
        uses: actions/cache@v3
        with:
          path: |
            ${{ github.workspace }}/vcpkg/.cache
            ${{ github.workspace }}/ccache
          key: ${{ runner.os }}-coverage-${{ env.vcpkg-tag }}-${{ env.DATE }}-${{ hashFiles('vcpkg.json') }}
          restore-keys: |
            ${{ runner.os }}-coverage-

      - name: Make cache dir
        if: steps.cache-vcpkg.outputs.cache-hit != 'true'
        run: mkdir -p "${{ github.workspace }}/vcpkg/.cache"

      - name: cache nwn
        id: cache-nwn
        uses: actions/cache@v3
        with:
          path: |
            ${{ github.workspace }}/nwn/
          key: cache-nwn-3e02cddcea5d0ae82111a3038f14aef6c14d05d9

      - name: Download NWN dedicated server
        if: steps.cache-nwn.outputs.cache-hit != 'true'
        run: |
          curl https://nwn.beamdog.net/downloads/nwnee-dedicated-8193.34.zip -O
          unzip nwnee-dedicated-8193.34.zip -d ${{ github.workspace }}/nwn/
          ls -l ${{ github.workspace }}/nwn/

      - name: Configure
        run: |
          cmake --preset ci-coverage-docs

      - name: Build
        run: |
          cmake --build --preset default

      - name: Test
        run: |
          ctest --preset default

      - name: Coverage
        run: |
          lcov --directory . --capture --output-file coverage.info
          lcov --remove coverage.info '/usr/*' "${HOME}"'/.cache/*' '/Library/*' $(pwd)'/tests/*' $(pwd)'/build/vcpkg_installed/*' $(pwd)'/external/*' --output-file coverage.info
          lcov --list coverage.info
          bash <(curl -s https://codecov.io/bash) -f coverage.info || echo "Codecov did not collect coverage reports"

      - name: deploy docs to github pages
        if: github.event_name == 'push'
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          branch: gh-pages
          folder: "${{ github.workspace }}/build/docs/sphinx"
          clean: true
