[metadata]
name = revsymg
version = 0.3.0
description = A python package to efficiently store oriented DNA fragments succession relationships in a directed graph. For example, succession relationships can be overlaps between two reads.
author = vepain
author_email = victor.epain@laposte.net
long_description = file: README.md
long_description_content_type = text/markdown
charset = UTF-8
license_files = LICENCE
keywords = Directed graph, Overlaps graph, Assembly graph
url = https://gitlab.com/vepain/pyrevsymg
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: Unix
	Programming Language :: Python :: 3.9
	Topic :: Software Development :: Libraries :: Python Modules

[options]
package_dir = 
	=src
packages = find:
install_requires = 
	bitarray >=2.4.0, <2.5.0
	networkx >=2.7.1, <2.8

[options.packages.find]
where = src
exclude = 
	tests

[options.package_data]
revsymg = py.typed

[egg_info]
tag_build = 
tag_date = 0

