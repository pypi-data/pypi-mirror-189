[metadata]
name = certdeploy
description = A tool to automatically sync certificates and update services.
author = haxwithaxe
author_email = spam@haxwithaxe.net
license = GPL-3.0-only
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
url = https://github.com/haxwithaxe/certdeploy/
project_urls = 
	Documentation = https://certdeploy.readthedocs.org/
	Source = https://github.com/haxwithaxe/certdeploy/
	Tracker = https://github.com/haxwithaxe/certdeploy/issues
	Download = https://pypi.org/project/certdeploy/#files
platforms = any
classifiers = 
	Development Status :: 3 - Alpha
	Programming Language :: Python
	Environment :: No Input/Output (Daemon)
	Topic :: System :: Systems Administration
	Topic :: Utilities

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.8
install_requires = 
	docker==6.0.1
	paramiko==3.0.0
	PyYAML==5.4.1
	schedule==1.1.0
	typer==0.7.0

[options.packages.find]
where = src
exclude = 
	tests
	docker

[options.extras_require]
docs = 
	sphinx
	myst-parser
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	certdeploy-client = certdeploy.client._main:main
	certdeploy-server = certdeploy.server._main:main

[tool:pytest]
addopts = 
	--cov certdeploy --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 80
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.3
package = certdeploy
extensions = 
	markdown
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

