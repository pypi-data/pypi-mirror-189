[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"





[project]
name = "mytix_pr"
version = "1.0.0"
authors = [
  { name="Mytix", email="mytixhaha@gmail.com" },
]
description = "A small package for success, failed and normal print"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/mytix9999/mytix_pr"
"Bug Tracker" = "https://github.com/mytix9999/mytix_pr/issues"