[tool.poetry]

name = "dep-search"
version = "0.0.1"
description = "Search dep"
authors = ["everhide <i.tolkachnikov@gmail.com>"]

packages = [

    { include = "digest" },
    { include = "interface" },
    { include = "schemas" },
    { include = "README.md" },
    { include = "shared_definitions.py" },
    { include = "shared_types.py" },
    { include = "shared_examples.py" },
    { include = "shared_func.py" },
    { include = "__init__.py" },

]

[tool.poetry.dependencies]
python = ">=3.9 <=3.11"
poetry = "1.1.15"
dep-module-mongo = "^2.13.29"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

