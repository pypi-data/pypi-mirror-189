[metadata]
name = lexoffice-api-maikerlab
version = 0.0.4
author = Maik Lorenz
author_email = lorenz.maik@web.de
description = Package to interact with the public API of lexoffice.de
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/maikerlab/lexoffice_api
project_urls = 
	Bug Tracker = https://github.com/maikerlab/lexoffice_api/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	=src
packages = find:

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

