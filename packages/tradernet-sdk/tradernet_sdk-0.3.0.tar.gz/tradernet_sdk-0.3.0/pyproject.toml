[tool.poetry]
name = "tradernet-sdk"
version = "0.3.0"
description = "Public API for TraderNet"
authors = ["Anton Kudelin <a.kudelin@freedomfinance.eu>"]
license = "MIT"
readme = "README.md"
homepage = "https://gitlab.nettrader.ru/risk/python-tradernet-sdk"
packages = [
    {include = "tradernet"}
]

[tool.poetry.dependencies]
python = "^3.8"
lxml = "^4.9.1"
numpy = "^1.23.0"
pandas = "^1.5.3"
requests = "^2.28.1"
aiohttp = "^3.8.3"
mypy-extensions = "^0.4.3"
certifi = "^2022.06.15"
tabulate = "^0.9.0"

[tool.poetry.dev-dependencies]
mypy = "^0.991"
pylint = "^2.15.10"
types-requests = "^2.28.7"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
strict = true
warn_return_any = false
ignore_missing_imports = true

[tool.pylint.messages_control]
max-line-length = 80
disable = [
  "missing-docstring",
  "too-many-arguments",
  "too-many-lines",
  "too-many-public-methods",
  "invalid-name",
  "unused-argument",
  "redefined-builtin",
  "fixme"
]
