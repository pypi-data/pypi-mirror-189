[metadata]
name = ebranch
version = attr: ebranch.__version__
url = https://pagure.io/epel/ebranch
author = Michel Alexandre Salim
author_email = salimma@fedoraproject.org
description = Tool for branching Fedora packages for EPEL
long_description = file: README.md
long_description_content_type = text/markdown
license = GPLv2+
classifiers = 
	Development Status :: 3 - Alpha
	Environment :: Console
	License :: OSI Approved :: GNU General Public License v2 or later (GPLv2+)

[options]
install_requires = 
	click
	networkx
	requests
packages = find:
include_package_data = True

[options.entry_points]
console_scripts = 
	ebranch = ebranch.cli:cli

[options.extras_require]
dev = 
	black
	build
	pip-tools
	pytest
	pytest-cov
test = 
	pytest

[egg_info]
tag_build = 
tag_date = 0

