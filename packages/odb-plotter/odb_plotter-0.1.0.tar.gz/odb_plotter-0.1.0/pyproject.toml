[project]
name = "odb_plotter"
version = "0.1.0"
description = "Python3 API for Abaqus FEA .odb Files and related Command Line Visualization Tool"
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["TODO"]
authors = [{name = "Clark Hensley", email = "clarkhensley@duck.com"}]
maintainers = [{name = "Clark Hensley", email = "clarkhensley@duck.com"}]
dependencies = [
"h5py",
"numpy",
"pandas",
"matplotlib",
]

[project.urls]
"Homepage" = "https://www.cmml.me.msstate.edu"
"Bug Reports" = "https://www.github.com/mwpriddy/ODBPlotter/issues"
"Source" = "https://www.github.com/mwpriddy/ODBPlotter"

[project.scripts]
odbplotter = "odb_plotter:main"

[tool.setuptools]
package-data = {"odb_plotter" = ["views.json", "odb_to_npz.py"]}

[build-system]
# TODO setuptools version?
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
