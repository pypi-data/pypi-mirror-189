[build-system]
requires = ["setuptools","xlrd","openpyxl","pandas","PyPDF2","cython"]
build-backend = "setuptools.build_meta"
[project]
name = "alacorder"
version = "0.4.902"
authors = [
  { name="Sam Robson", email="sbrobson@crimson.ua.edu" },
]
description = "beta"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = ["pandas","numpy","xlrd","openpyxl","setuptools","PyPDF2","cython","xlwt"]