[tool.poetry]
name = "wayofchange"
version = "0.0.7"
description = "Python suite for music theory analysis and LaTeX outputs."
authors = ["Edrihan Levesque <edrihan@gmail.com>"]
readme = "README.md"
packages = [{include = "wayofchange"}]

[tool.poetry.dependencies]
python = "^3.8"
pyx = '*'
python-polylabel = '*'
tqdm = '*'
pdf2image = '*'
os = '*'
pdfCropMargins = '*'



[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[project]
name = "wayofchange"
#version = "0.0.27"
description = "Python suite of functions for music theory analysis and LaTeX outputs."
readme = "README.md"
authors = [{ name = "Edrihan Levesque", email = "edrihan@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: Free To Use But Restricted",
    "Development Status :: 2 - Pre-Alpha",
	"Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["way", "of", "change", "music", "theory"]

requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/wayofchange/debesh"

[project.scripts]
wayofchange = "wayofchange.__main__:main"