## Bowtie2 Aligner config file
## Author: Naveen Duhan
## Type NA if you don't want to use any option
## You can add more option from a program with <key = option value #comment>

[index]
index_dir = bowtie2_index  # this will created in results directory
basename = genome
threads = --threads 50
[alignment]
index_dir = bowtie2_index
reference = genome # same as basename in index
cores = -p 20
alignment = -a 
