## trimmomatic trimming and quality check config file
## Author: Naveen Duhan
## Type NA if you don't want to use any option
## You can add more option from a program with <key = option value #comment>

[trimmomatic]
outdir = trimmomatic_results      
threads= -threads 5    
Phred_Score = -phred33  
ILLUMINACLIP = ILLUMINACLIP:TruSeq3-SE:2:30:10  
start = LEADING:3   
end = TRAILING:3    
window = SLIDINGWINDOW:4:15     
minLength = MINLEN:36   