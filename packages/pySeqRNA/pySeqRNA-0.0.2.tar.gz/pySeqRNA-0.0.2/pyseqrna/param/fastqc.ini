## fastqc quality check config file
## Author: Naveen Duhan
## Type NA if you don't want to use any option
## You can add more option from a program with <key = option value #comment>

[fastqc]
threads = -t 30
adapter_file = -a ./pySeqRNA/example/data/illumina_multiplex.fa
quiet = -q
zip_out = --noextract