## STAR Aligner config file
## Author: Naveen Duhan
## Type NA if you don't want to use any option
## You can add more option from a program with <key = option value #comment>

[index]
index_dir = --genomeDir star_index
threads = --runThreadN 50
mode = --runMode genomeGenerate
Parent = --sjdbGTFtagExonParentTranscript NA
Overhang = --sjdbOverhang NA
[alignment]
index_dir = --genomeDir star_index
threads = --runThreadN 40
zipped_fil= --readFilesCommand zcat
output_type = --outSAMtype BAM Unsorted
output_unmapped = --outSAMunmapped Within
output_attributes = --outSAMattributes Standard