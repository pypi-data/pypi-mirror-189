[metadata]
name = lemmings-hpc
version = attr: lemmings.__version__
author = Thibault Gioud, Jimmy-John Hoste, CoopTeam-CERFACS
author_email = coop@cerfacs.fr
description = Easy creation of  workflows for recursive and farming HPC jobs
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/cerfacs/lemmings
project_urls = 
	Homepage = https://gitlab.com/cerfacs/lemmings
	Documentation = https://lemmings.readthedocs.io/en/latest/
	Bug Tracker = https://gitlab.com/cerfacs/lemmings/-/issues
classifiers = 
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: MIT License
keywords = 
	hpc
	job chaining
	workflows

[options]
package_dir = 
	= src
packages = find:
python_requires = >= 3.7
install_requires = 
	click
	prettytable>=2.0.0, <3.0
	numpy
	PyYAML
	nob
	lock

[options.entry_points]
console_scripts = 
	lemmings-farming = lemmings.cli_farming:main_cli
	lemmings = lemmings.cli:main_cli
	lem_sandbox = lemmings.sandbox.sandbox_cli:sandbox_cli

[options.packages.find]
where = src

[options.extras_require]
tests = 
	pytest
	pytest-mock

[egg_info]
tag_build = 
tag_date = 0

