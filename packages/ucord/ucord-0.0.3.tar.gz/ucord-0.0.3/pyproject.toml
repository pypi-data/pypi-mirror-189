[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
dependencies = [
    "requests",
    "websocket-client"
]
name = "ucord"
version = "0.0.3"
authors = [
  { name="Jeff53978", email="snikkerzakelijk@gmail.com" },
]
description = "Minimal Discord bot library for Python"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Pepper-Diffusion/ucord"
"Bug Tracker" = "https://github.com/Pepper-Diffusion/ucord/issues"