[build-system]
requires = ['setuptools']
build-backend = 'setuptools.build_meta'

[project]
name = 'shellserver'
version = '0.0.10'
authors = [
  {name = 'Henrique do Val'},
  {email = 'henrique.val@hotmail.com'}
]
description = 'Server to aid shell navigation.'
readme = {file = "README.md", content-type = 'text/markdown'}
requires-python = '>=3.9'
license = {text = 'MIT'}
dependencies = [
  'darkdetect>=0.7.1',
  'win-basic-tools>=0.3.2'
]

[project.urls]
Home-page = "https://github.com/HenriquedoVal/shellserver"

[project.scripts]
shellserver = 'shellserver.cli:main'

[tool.setuptools.packages.find]
include = ["shellserver"]
exclude = ["shellserver.tests"]
