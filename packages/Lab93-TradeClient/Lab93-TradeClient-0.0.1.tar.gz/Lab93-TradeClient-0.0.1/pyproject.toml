[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "Lab93-TradeClient"
version = "0.0.1"
authors = [
  { name="Hunter Dale", email="guyyatsu@gmail.com" },
]
description = "Manage Lab funding through risk management."
readme = "readme.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "Lab93-Cryptogram",
    "alpaca-py"
]

[project.urls]
"Homepage" = "https://github.com/guyyatsu/Lab93-TradeClient"
"Bug Tracker" = "https://github.com/guyyatsu/Lab93-TradeClient/issues"
