[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
authors = ["kagemeka <kagemeka1@gmail.com>"]
# classifiers = [
#   "Programming Language :: Python :: 3",
#   "License :: OSI Approved :: MIT License",
#   "Operating System :: OS Independent",
# ]
description = "A package for datastructures and algorithms."
documentation = "https://dsalgo.readthedocs.io"
homepage = "https://kagemeka.github.io/dsalgo-python"
keywords = ["algorithm", "datastructure"]
license = "MIT"
name = "dsalgo"
packages = [{ include = "dsalgo" }]
readme = "README.md"
repository = "https://github.com/kagemeka/dsalgo-python"
version = "0.2.5"

[tool.poetry.dependencies]

python = ">=3.8.1,<3.12"
numpy = "*"
scipy = "*"
numba = { version = "*", optional = true }


[tool.poetry.extras]
nb = ["numba"]


[tool.poetry.group.dev.dependencies]
black = "*"
flake8 = "*"
isort = "*"
mypy = "*"
pytest = "*"
pytest-asyncio = "*"
pdoc = "^12"


[tool.black]
line-length = 79
target-version = ["py311"]

[tool.isort]
profile = "black"


[tool.mypy]
disallow_incomplete_defs = true
disallow_untyped_defs = true
ignore_missing_imports = true
show_absolute_path = true
strict = true
warn_return_any = true
# plugins = "numpy.typing.mypy_plugin"


[tool.pytest.ini_options]
python_files = ["*.py"]
python_classes = ["Test*", "_Test*"]
python_functions = ["test", "_test", "_test_*", "test_*"]
