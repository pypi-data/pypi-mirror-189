# Package Overview
package_name: mobile_price_model

# Data Files
training_data_file: train.csv
test_data_file: test.csv

# Variables
# The variable we are attempting to predict (sale price)
target: price_range

pipeline_name: mobile_price_model
pipeline_save_file: mobile_price_output_v

# Will cause syntax errors since they begin with numbers
# variables_to_rename:
#   1stFlrSF: FirstFlrSF
#   2ndFlrSF: SecondFlrSF
#   3SsnPorch: ThreeSsnPortch

features:
  - battery_power
  - blue
  - clock_speed
  - dual_sim
  - fc
  - four_g
  - int_memory
  - m_dep
  - mobile_wt
  - n_cores
  - pc
  - px_height
  - px_width
  - ram
  - sc_h
  - sc_w
  - talk_time
  - three_g
  - touch_screen
  - wifi

# set train/test split
test_size: 0.2 


# to set the random seed
random_state: 0

# alpha: 0.001

## RF Model Params
# number of Jobs
n_jobs: -1

criterion: "entropy"

max_depth: 12 

max_features: "log2"

max_leaf_nodes: 10

max_samples: 500

n_estimators: 700

bootstrap: True


