<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Shear</title>
    <link rel="stylesheet" href="light.css">
  </head>
  <body>
    <noscript>niivue requires JavaScript.</noscript>
	<header>
      <label for="check3">World space</label>
	  <input type="checkbox" id="check3" name="check3" checked>
      <button id="about">About</button>
    </header>
    <main>
      <canvas id="gl1"></canvas>
    </main>
    <script type="module" async>
     import * as niivue from './niivue.es.js'
      document.getElementById("check3").addEventListener("change", doCheck3Click)
      function doCheck3Click() {
        nv1.setSliceMM(this.checked)
      }
     var volumeList1 = [
       // first item is background image
         {
           url: "../images/shear.nii.gz",//"./images/RAS.nii.gz", "./images/spm152.nii.gz",
           colorMap: "gray",
           opacity: 1,
           visible: true,
         },
        ] 
      var nv1 = new niivue.Niivue({
            dragAndDropEnabled: true,
            backColor: [1, 1, 1, 1],
            show3Dcrosshair: true,
        })
      nv1.setSliceMM(true)
      nv1.setRadiologicalConvention(false)
      nv1.attachTo('gl1')
      await nv1.loadVolumes(volumeList1)
      nv1.setSliceType(nv1.sliceTypeMultiplanar)
      document.getElementById("about").addEventListener("click", doAbout);
      function doAbout(){
        window.alert("CT scans often have include gantry tilt to reduce artifacts from teeth fillings and radiation dose to the eyeballs. This creates rhomboidal voxels. Viewing 2D slices in world space reveals this shear. Note that 3D renderings are always in world space (so meshes and other objects align nicely).");
      }
	  let connectome = {
		"name": "shearConnectome",
		"nodeColormap": "viridis",
		"nodeColormapNegative": "viridis",
		"nodeMinColor": 2,
		"nodeMaxColor": 4,
		"nodeScale": 3, //scale factor for node, e.g. if 2 and a node has size 3, a 6mm ball is drawn
		"edgeColormap": "warm",
		"edgeColormapNegative": "winter",
		"edgeMin": 2,
		"edgeMax": 4,
		"edgeScale": 1,
		"nodes": {
		  "names":["Sphere", "Pyramid", "CylinderHigh","CylinderLow"], //currently unused
		  "X":[24, -17, -14, -14], //Xmm for each node
		  "Y":[-66, -133, -75, -75], //Ymm for each node
		  "Z":[768, 768, 781, 768], //Zmm for each node
		  "Color":[2, 2, 3, 4], //Used to interpolate color
		  "Size":[2, 2, 3, 4], //Size of node
		},
		"edges": [1, 4, -3, 4,
				  0, 1, 0, 6,
				  0, 0, 1, 0,
				  0, 0, 0, 1,],
	  } //connectome{}
	  await nv1.loadConnectome(connectome)
	  nv1.setSliceType(nv1.sliceTypeMultiplanar)
    </script>
  </body>
</html>
