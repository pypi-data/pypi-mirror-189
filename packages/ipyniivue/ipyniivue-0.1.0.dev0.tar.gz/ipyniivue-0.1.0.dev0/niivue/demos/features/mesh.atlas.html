<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Mesh Atlas</title>
    <link rel="stylesheet" href="light.css">
  </head>
  <body>
    <noscript>
      <strong>niivue doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <header>
      <label for="meshSlider">Atlas transparency</label>
      <input type="range" min="0" max="255" value="127" class="slider" id="meshSlider">
	  <label for="meshSlider2">Statistical transparency</label>
	  <input type="range" min="0" max="255" value="255" class="slider" id="meshSlider2">
      <label for="check1">Atlas outline</label>
      <input type="checkbox" id="check1" unchecked>
      <label for="check2">Statistical outline</label>
      <input type="checkbox" id="check2" unchecked>
    </header>
    <main id="container">
      <canvas id="gl1"></canvas>
    </main>
    <footer>
      <p id="shaders">Shaders: </p>
	  <p>custom shader:</p>
      <textarea id="customText" name="customText" rows="4" cols="50">#version 300 es&#10;precision highp int;&#10;precision highp float;&#10;uniform float opacity;&#10;in vec4 vClr;&#10;in vec3 vN, vL, vV;&#10;out vec4 color;&#10;void main() {&#10; vec3 r = vec3(0.0, 0.0, 1.0); //rayDir: for orthographic projections moving in Z direction (no need for normal matrix)&#10; float ambient = 0.35;&#10; float diffuse = 0.5;&#10; vec3 n = normalize(vN);&#10; vec3 l = normalize(vec3(0.0, 10.0, -5.0));&#10; float lightNormDot = dot(n, l);&#10; vec3 a = vClr.rgb * ambient;&#10; vec3 d = max(lightNormDot, 0.0) * vClr.rgb * diffuse;&#10; color = vec4(a + d, opacity);&#10;}</textarea>
      <br>
      <button id="customShader">Use custom shader</button>
    </footer>
  </body>
</html>
<script src="./niivue.umd.js">
</script>
<script type="module" async>
	var slider = document.getElementById("meshSlider");
	slider.oninput = function() {
		nv1.setMeshLayerProperty(nv1.meshes[0].id, 1, 'opacity', this.value / 255.0)
	}
	var slider2 = document.getElementById("meshSlider2");
	slider2.oninput = function() {
	  nv1.setMeshLayerProperty(nv1.meshes[0].id, 2, 'opacity', this.value / 255.0)
	}
    document.getElementById("check1").addEventListener("change", doCheck1Click)
    function doCheck1Click() {
      nv1.setMeshLayerProperty(nv1.meshes[0].id, 1, 'isOutlineBorder', this.checked)
    }
    document.getElementById("check2").addEventListener("change", doCheck2Click)
    function doCheck2Click() {
      nv1.setMeshLayerProperty(nv1.meshes[0].id, 2, 'isOutlineBorder', this.checked)
    }
	var nv1 = new niivue.Niivue(({
		show3Dcrosshair: true,
		backColor: [0.9, 0.9, 1, 1]}))
	nv1.setSliceType(nv1.sliceTypeRender)
	nv1.attachTo('gl1')
      var meshLayersList1 = [
        {url: "../images/lh.curv", colorMap: "rocket", opacity: 0.2},
        {url: "../images/boggle.lh.annot", colorMap: "rocket", opacity: 0.5},
        {url: "../images/pval.LH.nii.gz", cal_min: 25, cal_max: 35.0, opacity: 0.9},

      ]
      await nv1.loadMeshes([
         {url: "../images/lh.pial", rgba255 : [255, 255, 255, 255], layers : meshLayersList1},
         //{url: "../images/CIT168.mz3", rgba255 : [0, 0, 255, 255]},
      ])
	nv1.setClipPlane([-0.1, 270, 0])
	let cmaps = nv1.meshShaderNames()
	let cmapEl = document.getElementById('shaders')
	for (let i=0; i<cmaps.length; i++) {
		let btn = document.createElement("button")
		btn.innerHTML = cmaps[i]
		btn.onclick = function() {
		  nv1.setMeshShader(nv1.meshes[0].id, cmaps[i])
		}
		cmapEl.appendChild(btn)
	}
	document.getElementById("customShader").addEventListener("click", doCustomShader)
	function doCustomShader(){
        let idx = nv1.setCustomMeshShader(document.getElementById("customText").value)
        let id = nv1.meshes[0].id;
        nv1.setMeshShader(id, idx)
	}
</script>
