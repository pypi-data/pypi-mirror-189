[build-system]
requires = ["setuptools"]

[project]
name = "wyp"
description = "What You Write Is What You Plot"
authors = [{ name = "Jean-Baptiste Cordonnier" }]
version = "0.1.2"
readme = "README.md"
requires-python = ">=3.8"
dependencies = ["wandb>=0.13.9", "flask>=1.1.2"]

[project.urls]
homepage = "https://github.com/jbcdnr/wyp"
repository = "https://github.com/jbcdnr/wyp"

[tool.setuptools.packages.find]
where = ["."]

[tool.isort]
profile = "black"

[project.scripts]
wyp = "wyp.serve:main"

# Package the built svelte app in the python package
# The build directory should be copied in the wyp/ package.
[tool.setuptools.package-data]
wyp = ["build/**/*"]
