[metadata]
name = etcdproxy
version = 0.0.2
author = hsz
author_email = hsz1273327@gmail.com
description = etcd的代理对象
long_description = file: README.md, CHANGELOG.md, LICENSE
long_description_content_type = text/markdown
keywords = etcd, proxy, asyncio
license = MIT License
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
zip_safe = False
include_package_data = True
packages = find:
install_requires = 
	etcd3 >= 0.12.0
	aetcd >= 1.0.0a2
	pyproxypattern >= 0.0.1
tests_require = 
	coverage >= 5.5
	mypy >= 0.800
	autopep8 >= 1.5.6
	pylint >= 2.8.0
	pydocstyle>=6.0.0
setup_requires = 
	wheel >= 0.36.2
	setuptools >= 47.1.0

[options.packages.find]
include = etcdproxy
exclude = tests

[egg_info]
tag_build = 
tag_date = 0

