[metadata]
name = btsm
version = attr: btsm.VERSION
author = Cibo
author_email = cibo@bio-electric.com
description = Bluetooth SMP Utilities
url = https://pypi.org/project/btsm
long_description = file: README.md
long_description_content_type = text/markdown
license = Proprietary
license_files = LICENSE.txt
classifiers = 
	Operating System :: POSIX :: Linux
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.10
	License :: Other/Proprietary License

[options]
python_requires = ==3.10.*
install_requires = 
	xpycommon >= 0.0.23
	btl2cap >= 0.0.10
package_dir = 
	=dist/obfuscated/merged
packages = 
	btsm
	btsm.pytransform
	
	btsm.pytransform.platforms.linux.x86_64
	btsm.pytransform.platforms.linux.aarch64
include_package_data = True

[egg_info]
tag_build = 
tag_date = 0

