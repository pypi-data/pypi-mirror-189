[tool.poetry]
name = "freaddb"
version = "0.0.9"
description = "Fast Read DB"
authors = ["Phuc Nguyen <phucnt.ty@gmail.com>"]
homepage = "https://github.com/phucty/freaddb"
repository = "https://github.com/phucty/freaddb"
readme = "README.md"
license = "MIT and The OpenLDAP Public License"

[tool.poetry.dependencies]
python = "^3.8"
lmdb = "^1.3.0"
msgpack = "^1.0.4"
numpy = "^1.22.4"
lz4 = "^4.0.1"
pyroaring = "^0.3.3"
tqdm = "^4.64.0"
ujson = "^5.3.0"
psutil = "^5.9.4"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
