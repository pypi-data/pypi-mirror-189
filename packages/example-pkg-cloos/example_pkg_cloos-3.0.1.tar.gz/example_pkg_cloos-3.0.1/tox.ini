[tox]
envlist = py{37,38,39,310}, black, flake8, isort
skip_missing_interpreters = true

[testenv]
deps = pytest
commands = pytest

[testenv:black]
basepython = python3
deps = black
commands = black --check --diff src/ tests/

[testenv:flake8]
deps = flake8
commands = flake8 src/ tests/

[testenv:isort]
deps = isort
commands = isort --check-only --diff src/ tests/

[flake8]
max-line-length = 160
