[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mechcalc"
version = "1.3.3"
authors = [
  { name="Chuck McKyes", email="cemckyes@gmail.com" },
]
description = "mechanical engineering calculators"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "wxPython",
]

[project.urls]
"Homepage" = "https://github.com/ChuckMcKyes/mechcalc-python"

[project.gui-scripts]
mechcalc = "mechcalc:main"