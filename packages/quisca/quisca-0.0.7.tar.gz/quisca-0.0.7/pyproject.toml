[project]
name="quisca"
version = "0.0.7"
description = "Score Aggregator for Quizizz"
readme = "README.md"
license = {text = "MIT License"}
dependencies = ["pandas","openpyxl","tabulate"]
keywords = ["Quizizz", "quiz", "joinmyquiz","aggregator"]
requires-python = ">=3.8"
authors = [ {name = "Ashvin V", email = "acedeveloper003@gmail.com" } ]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Environment :: Console",
  "Intended Audience :: Education",
  "Intended Audience :: End Users/Desktop",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3.8"
]

[project.scripts]
quisca = "quisca:main"

[project.urls]
homepage = "https://github.com/acedev003/quisca"
repository = "https://github.com/Acedev003/QuiScA.git"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"