[tool.poetry]
name = "flask-strip-whitespace"
version = "0.1.0"
description = "A powerful HTML whitespace remover for Flask"
authors = ["baseplate-admin <61817579+baseplate-admin@users.noreply.github.com>"]
license = "GPLv3"
readme = "README.rst"
packages = [{include = "flask_strip_whitespace"}]

[tool.poetry.dependencies]
python = "^3.7"
python-strip-whitespace = "^0.1.0"
flask = "^2.2.2"


[tool.poetry.group.dev.dependencies]
black = "^23.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
