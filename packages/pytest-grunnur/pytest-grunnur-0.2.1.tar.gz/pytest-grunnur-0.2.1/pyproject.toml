[project]
name = "pytest_grunnur"
version = "0.2.1"
description = "Py.Test plugin for Grunnur-based packages."
authors = [
    { name = "Bogdan Opanchuk", email = "bogdan@opanchuk.net" },
]
dependencies = [
    "pytest>=6",
    "grunnur>=0.3",
]
requires-python = ">=3.8"
license = "MIT"
readme = "README.md"

[project.urls]
homepage = "https://github.com/fjarri/pytest-grunnur"

[project.optional-dependencies]
tests = [
    "pytest-cov",
]
docs = [
    "sphinx>=4",
    "furo",
    "setuptools-scm",
]
lint = [
    "mypy>=0.941",
    "black",
]

[project.entry-points.pytest11]
pytest_grunnur = "pytest_grunnur.plugin"

[tool.black]
line-length = 100
target-version = [
    "py38",
]

[tool.pdm.build]
source-includes = [
    "tests/*.py",
    "docs/*.rst",
    "docs/*.py",
    "docs/*.bat",
    "docs/Makefile",
    ".coveragerc",
    "mypy.ini",
    "pytest.ini",
]

[tool.setuptools_scm]

[build-system]
requires = [
    "pdm-pep517",
]
build-backend = "pdm.pep517.api"
