[metadata]
name = wt-plus
version = attr: wt_plus.__version__
url = https://wt.plus
project_urls = 
	Donate = https://wt.plus/donate
	Documentation = https://wt.plus/
	Changes = https://wt.plus/changes/
	Source Code = https://github.com/andersoncustodio/wt-plus/
	Issue Tracker = https://github.com/andersoncustodio/wt-plus/issues/
license = BSD-3-Clause
author = Anderson Custodio
author_email = contato@andersoncustodio.com
description = Development Environment
long_description = file: README.rst
long_description_content_type = text/x-rst
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Environment :: Web Environment
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: POSIX
	Programming Language :: PHP

[options]
packages = find:
include_package_data = true
python_requires = >= 3.6
install_requires = 
	click == 8.0
	Unidecode >= 1.3.2
	python-magic >= 0.4.24
	PyYAML >= 5.3.1
	Jinja2 >= 3.0
	setuptools >= 45.2.0
	PyMySQL >= 1.0.2
	packaging >= 20.9
	prettytable >= 2.2.0
	ruamel.yaml >= 0.17.1

[options.package_data]
* = templates/*, templates/*/*, scripts/*, scripts/*/*

[options.entry_points]
console_scripts = 
	wt = wt_plus.__main__:wt

[egg_info]
tag_build = 
tag_date = 0

