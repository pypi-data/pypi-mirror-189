[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "aiko_kernel"
version = "1.0.0"
description = "A small kernel to using in Python or MicroPython"
readme = "ReadMe.md"
requires-python = ">=3.5"

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

authors = [
    {name = "Cixo", email = "cixolaptop@gmail.com"},
]

[project.urls]
"Homepage" = "https://github.com/CixoDevelop/aiko_python"

