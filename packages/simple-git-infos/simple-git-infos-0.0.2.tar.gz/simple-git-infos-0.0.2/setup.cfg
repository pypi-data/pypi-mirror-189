[metadata]
name = simple-git-infos
version = attr: simple_git_infos.__version__
author = Marc DEXET
author_email = marc.dexet@universite-paris-saclay.fr
description = Simple Git Infos
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent
	License :: OSI Approved :: CEA CNRS Inria Logiciel Libre License, version 2.1 (CeCILL-2.1)

[options]
package_dir = 
	=src
packages = find:
python_require = >= 3.8

[options.extras_require]
test = pytest
dev = black
inspect = typeguard
	coverage
	astroid
package = distlib
	twine

[options.packages.find]
where = src
exclude = apidocs
	docs
	containers
	tests*
	scripts
	dist

[egg_info]
tag_build = 
tag_date = 0

