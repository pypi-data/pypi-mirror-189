[build-system]
requires = [ "hatchling" ]
build-backend = "hatchling.build"

[project]
name = "gencov"
version = "0.0.16"
authors = [
    { name = "Arthur Gouhier", email = "ajgouhier@gmail.com" },
]
description = "Process genomic data"
readme = "README.md"
license = { text="MIT" }
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy >= 1",
    "matplotlib >= 3",
    "pandas >= 1",
    "umap-learn >= 0",
]

[project.urls]
Homepage = "https://github.com/ajgouhier/gencov"
