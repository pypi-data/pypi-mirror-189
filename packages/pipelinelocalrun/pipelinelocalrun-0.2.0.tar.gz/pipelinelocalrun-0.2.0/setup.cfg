[metadata]
name = pipelinelocalrun
version = 0.2.0
author = Xiaopeng Wang
author_email = xiaopwan@microsoft.com
description = Package to support pipeline local run
long_description = file:README.md
long_description_content_type = text/markdown
url = https://github.com/Azure/aml_pipeline_local_run
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
python_requires = >=3.7
include_package_data = True
package_dir = 
	=src
packages = find_namespace:
install_requires = 
	docker
	SQLAlchemy<2.0.0,>=1.4.38
	jsonpickle>=2.2.0
	azure-ai-ml>=1.1.0
	mldesigner>=0.1.0b8
	jsonpatch>=1.32

[options.packages.find]
where = src
include = 
	pipruncommon
	piprundb
	piprunengine
	piprundebug
exclude = 
	piprunserver

[options.package_data]
piprunengine.dockerfiles = 
	*.Dockerfile
piprundebug = 
	language/*/*

[egg_info]
tag_build = 
tag_date = 0

