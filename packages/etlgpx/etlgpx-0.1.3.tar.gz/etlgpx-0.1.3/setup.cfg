[metadata]
name = etlgpx
version = attr: etlgpx.__version__
author = Piotr Szmelczynski
author_email = piotr.szmelczynski@gmail.com
url = https://godatadriven.com/blog/a-practical-guide-to-setuptools-and-pyproject-toml
description = A small python package for simple etl processing of gpx tracks
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
classifiers = 
	License :: OSI Approved :: BSD License
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9

[bdist_wheel]
universal = true

[sdist]
formats = zip, gztar

[flake8]
max-line-length = 99
doctests = True
exclude = .git, .eggs, __pycache__, tests/, docs/, build/, dist/

[options]
zip_safe = false
include_package_data = true
python_requires = >= 3.6
test_suite = tests
packages = etlgpx
install_requires = 
	setuptools >= 61.0,
	pandas==1.5.3,
	gpxpy==1.5.0,
	psycopg2-binary==2.9.5,
	sqlalchemy==2.0.1,
	python-dotenv==0.21.0,
	scipy==1.10.0,
	numpy==1.24.1,
	global_land_mask==1.0.0,
	geopy==2.3.0,
	dotenv==0.0.5

[options.entry_points]
console_scripts = 
	etlgpx = etlgpx.cli:cli

[egg_info]
tag_build = 
tag_date = 0

