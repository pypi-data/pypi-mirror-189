[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "candlestick_patterns"
version = "0.1.2"
authors = [
  { name="Dheeresh Agarwal", email="da11@iitbbs.ac.in" },
]
description = "A better version of candlestick_patterns"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/dheereshagrwal/candlestick_patterns"
"Bug Tracker" = "https://github.com/dheereshagrwal/candlestick_patterns/issues"