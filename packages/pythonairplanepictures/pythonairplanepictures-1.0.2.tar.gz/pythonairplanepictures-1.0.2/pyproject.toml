[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pythonairplanepictures"
version = "1.0.2"
description = "A module that gets images from airplane-pictures.net"
readme = "README.md"
authors = [{ name = "Glltchyy" }]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["airplane", "airplanes", "pictures", "downloader"]
dependencies = [
    "requests",
]
requires-python = ">=3.9"

[project.urls]
Homepage = "https://github.com/Glltchyy/PythonAirplanePictures"

[project.scripts]
pythonairplanepictures = "pythonairplanepictures.PythonAirplanePictures:main"