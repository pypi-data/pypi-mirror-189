[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "hathor-wallet"
version = "0.1.0"
authors = [
  { name="Mailson NÃ¡scin", email="mailson.nascin@gmail.com" },
]
description = "Hathor Wallet is a python library that allows you to interact with the hathor-wallet-headless API."
readme = "README.md"
requires-python = ">=3.10"
keywords = ["hathor", "wallet"]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Internationalization",
]
dependencies = [
    "requests==2.28.2"
]

[project.urls]
"Homepage" = "https://github.com/nascin/hathor-wallet"
"Source Code" = "https://github.com/nascin/hathor-wallet"
"Bug Tracker" = "https://github.com/nascin/hathor-wallet/issues"

[options.packages.find]
exclude = ["tests"]
