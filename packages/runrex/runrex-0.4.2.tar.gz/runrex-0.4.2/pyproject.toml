[build-system]
requires = ['flit_core >=3.2']
build-backend = 'flit_core.buildapi'

[project]
name = 'runrex'
version = '0.4.2'
authors = [
    { name = 'dcronkite', email = 'dcronkite+pypi@gmail.com' }
]
license = { file = 'LICENSE'}
homepage = 'https://github.com/kpwhri/runrex'
description = 'Library to aid in organizing, running, and debugging regular expressions against large bodies of text.'
requires = ['jsonschema', 'sqlalchemy', 'loguru', 'syntok']
requires-python = '>=3.8'
readme = 'README.md'
keywords = ['nlp', 'information extraction']
classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Intended Audience :: Science/Research',
    'Programming Language :: Python :: 3 :: Only',
    'Topic :: Text Processing :: Linguistic',
    'License :: OSI Approved :: MIT License',
]

[project.optional-dependencies]
db = ['pyodbc']
dev = ['pytest']
psql = ['psycopg2']
sas = ['sas7bdat']
tok = ['syntok']
pandas = ['pandas']
