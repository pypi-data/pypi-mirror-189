[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pygreeter"
version = "0.0.4"
dependencies = ["urwid==2.1.2"]
authors = [
  { name="Nabil Mansour", email="nabil@email.com" },
]
maintainers = [
  { name="Yousif Mansour", email="yousif@email.com" },
]
description = "A small greeter package with urwid"
readme = "README.md"
requires-python = ">=3.10.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"My Website" = "https://nabilmansour.com/"