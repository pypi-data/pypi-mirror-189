[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.black]
line_length = 140

[tool.isort]
profile = "black"
line_length = 140
src_paths = ["jsonrpc", "tests"]

[tool.mypy]
show_column_numbers = true
show_error_codes = true
strict = true

[[tool.mypy.overrides]]
module = "tests.*"
ignore_errors = true
