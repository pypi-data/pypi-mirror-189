[metadata]
name = lumaserv-api-client
version = 0.0.3
author = LUMASERV
author_email = info@lumaserv.com
description = Python Client for the LUMASERV API.
long_description = file: README.md
long_description_content_type = text/markdown
license = Apache License 2.0
license_files = 
	LICENSE
url = https://github.com/LUMASERV/lumaserv-api-python
project_urls = 
	Bug Tracker = https://github.com/LUMASERV/lumaserv-api-python/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	requests ~= 2.28.2

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

