[bumpversion]
current_version = 9.4.1
commit = False
tag = False
tag_name = v{new_version}
message = Release version v{new_version}

[aliases]
test = pytest

[metadata]
description_file = README.md

[bumpversion:file:psynet/VERSION]

[bumpversion:file:setup.py]

[flake8]
max-line-length = 100
exclude = 
	bin,
	build,
	.cache,
	dist,
	docs/conf.py,
	*.egg-info,
	.eggs,
	.git,
	lib,
	*.pyc,
	__pycache__,
	src,
	.tox,
