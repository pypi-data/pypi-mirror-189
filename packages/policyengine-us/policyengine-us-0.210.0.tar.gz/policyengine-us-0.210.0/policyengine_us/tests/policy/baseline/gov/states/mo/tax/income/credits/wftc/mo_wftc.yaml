- name: No EITC, no matched credit
  period: 2023
  absolute_error_margin: 1
  input:
    state_code: MO
    earned_income_tax_credit: 0
  output:
    mo_wftc: 0

- name: 10% match
  period: 2023
  absolute_error_margin: 1
  input:
    state_code: MO
    earned_income_tax_credit: 100
  output:
    mo_wftc: 10

- name: Outside MO is ineligible
  period: 2023
  absolute_error_margin: 1
  input:
    state_code: MA
    earned_income_tax_credit: 100
  output:
    mo_wftc: 0
