[metadata]
name = humancoldmodel
version = 0.0.12
author = zhushaohz
author_email = zhushaohz@gmail.com
description = A multi-segmented human bioheat model for cold and extremely cold exposures.
long_description = file:README.md
long_description_content_type = text/markdown
url = https://github.com/zhushaohz
project_urls = 
	Bug Tracker = https://github.com/zhushaohz/
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Education
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU General Public License (GPL)
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Utilities

[options]
package_dir = 
	= src
packages = find:
install_requires = 
	pandas
	numpy
	scipy
	solartotr
	matplotlib
python_requires = >=3.8

[options.package_data]
humanthermalmodel = 
	body_data.csv

[options.extras_require]

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

