[build-system]
requires = ["maturin>=0.14,<0.15"]
build-backend = "maturin"

[project]
name = "audiometer"
version = "0.11.1"
requires-python = ">=3.7"
classifiers = [
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Multimedia :: Sound/Audio :: Analysis",
    "Topic :: Software Development :: Libraries",
]
dependencies = [
    "pydub==0.25.1"
]

[tool.maturin]
python-source = "python"
