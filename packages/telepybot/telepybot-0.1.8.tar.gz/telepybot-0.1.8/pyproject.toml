[tool.poetry]
name = "telepybot"
version = "0.1.8"
description = "A Python class to help you interact with Telegram's bot api."
license = "MIT"
authors = ["Federico Giancarelli <hello@federicogiancarelli.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
requests = "^2.28.1"
cryptography = "^37.0.4"
pydantic = "^1.10.2"
python-dotenv = "^0.21.1"
uvicorn = "^0.20.0"
fastapi = "^0.89.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
