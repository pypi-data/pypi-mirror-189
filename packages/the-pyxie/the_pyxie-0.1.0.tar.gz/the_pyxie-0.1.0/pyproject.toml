[project]
name = "the-pyxie"
version = "0.1.0"
description = "Pyxie might help you with html"

authors = [
    {name = "Daniel Konopka", email = "pyxie@konopka.me"},
]

license = "MIT"
readme = "README.md"

requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]


[project.urls]
"Homepage" = "https://github.com/ipseityperse/pyxie"
"Bug Tracker" = "https://github.com/ipseityperse/pyxie/issues"



[tool.poetry]
name = "the-pyxie"
version = "0.1.0"
description = "Pyxie might help you with html"
authors = ["Daniel Konopka <pyxie@konopka.me>"]
license = "MIT"
readme = "README.md"
packages = [{include = "the_pyxie"}]

[tool.poetry.dependencies]
python = ">=3.10"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
