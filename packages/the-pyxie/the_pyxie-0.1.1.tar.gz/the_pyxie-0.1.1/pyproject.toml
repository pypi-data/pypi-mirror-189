[tool.poetry]
name = "the-pyxie"
version = "0.1.1"
description = "Pyxie might help you with html"
license = "MIT"
readme = "README.md"
packages = [{include = "pyxie"}]
authors = ["Daniel Konopka <pyxie@konopka.me>"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.poetry.urls]
"Homepage" = "https://github.com/ipseityperse/pyxie"
"Bug Tracker" = "https://github.com/ipseityperse/pyxie/issues"


[tool.poetry.dependencies]
python = ">=3.10"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
