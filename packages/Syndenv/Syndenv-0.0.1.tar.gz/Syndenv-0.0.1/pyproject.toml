[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "Syndenv"
version = "0.0.1"
authors = [
  { name="Radhwane Derraz", email="derrazradhwane@gmail.com" },
]
description = "Synthetic Data Environment"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

