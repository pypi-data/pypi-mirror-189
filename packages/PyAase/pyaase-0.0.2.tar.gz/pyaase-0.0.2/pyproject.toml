[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "PyAase"
version = "0.0.2"
authors = [
  { name="AngeloBurt", email="542685010@qq.com" },
]
description = "Python package for personal development"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/AngeloBurt/packaging-py-develop-venus"
"Bug Tracker" = "https://github.com/AngeloBurt/packaging-py-develop-venus/issues"