[tool.poetry]
name = "pycarus"
version = "0.7.8"
description = "Utilities for computer vision and 3D geometry"
authors = [
    "Luca De Luigi <lucadeluigi91@gmail.com>",
    "Riccardo Spezialetti <riccardo.spezialetti@unibo.it>",
]
include = [
    "pycarus/install_torch.sh",
    "pycarus/install_cuda_ext.sh",
    "pycarus/wheels/*",
]

[tool.poetry.dependencies]
python = ">=3.8,<3.9.0"
einops = "^0.4"
h5py = "^3.1.0"
types-setuptools = "^57.0.0"
pykdtree = "^1.3.4"
ninja = "^1.10.0"
scikit-image = "^0.19"
torch-geometric = "^2.0.2"
open3d = "^0.15"

[tool.poetry.dev-dependencies]
pytest = "*"
black = "*"
mypy = "*"
flake8 = "*"
isort = "*"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ['py38']
exclude = '''
(
/(
    .git
    | .mypy_cache
    | .venv
    | build
    | dist
)
)
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 9

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::DeprecationWarning",
]
