[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "push-message"
version = "0.0.2"
authors = [
  { name="Ma Xiaowei", email="maxiaowei0216@gmail.com" },
]
description = "Push messages via multiple ways"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "requests"
]

[project.urls]
"Homepage" = "https://github.com/maxiaowei0216/push-message-pypi"
"Bug Tracker" = "https://github.com/maxiaowei0216/push-message-pypi/issues"