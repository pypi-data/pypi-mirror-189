[metadata]
name = PyCryptor
version = 0.1.3
author = Serphy
author_email = serphyus@gmail.com
url = https://github.com/Serphyus/PyCryptor
description = cli tool for encrypting and decrypting files
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
keywords = cryptography, cli, file-encryption
platforms = Linux, Mac OSX, Windows
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Environment :: Console
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Natural Language :: English

[options]
packages = find:
python_requires = >= 3.7
include_package_data = false
install_requires = 
	pycryptodome
	rich

[options.entry_points]
console_scripts = 
	pycryptor = pycryptor.__main__:main

[egg_info]
tag_build = 
tag_date = 0

