[tool.poetry]
name = "distgfs"
version = "1.1.0"
description = "Distributed global function search via dlib"
authors = ["Ivan Raikov <ivan.g.raikov@gmail.com>"]
license = "GPL-3.0-or-later"
readme = "README.md"
keywords = ["optimization", "distributed optimization", "GFS", "MPI", "mpi4py", "distributed computing"]

[tool.poetry.dependencies]
python = "^3.8"
mpi4py = "^3.1.3"
numpy = "^1.23.3"
h5py = "^3.7.0"
dlib = "^19.24.0"
distwq = ">=1.1.0"

[tool.poetry.group.dev.dependencies]
black = "^22.8.0"
flake8 = "^5.0.4"
pre-commit = "^2.20.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
