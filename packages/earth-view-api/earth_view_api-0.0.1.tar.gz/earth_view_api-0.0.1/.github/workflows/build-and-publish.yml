name: publish
on:
  release:
    types: [published]
    branches:
      - trunk

jobs:
  publish:
    name: Publish ğŸš€
    runs-on: ubuntu-latest
    env:
      VERSION: null

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ğŸ
      uses: actions/setup-python@v4
      with:
        python-version: 3.x
    - name: Install dependencies âš™ï¸
      run: |
        python -m pip install --upgrade pip
        pip install build
    - name: Build a binary wheel and a source tarball ğŸš§
      run: python -m build --sdist --wheel --outdir dist/ .
    - name: Publish to PyPI ğŸ“¦
      uses: pypa/gh-action-pypi-publish@v1.6.2
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
