box: 
  name: CSV
  library: Boxes.Files
  version: 1.0
  creator: Fran√ßois Demoulin
  date_creation: 2021-02-14
  type: code
  box_init_method: _init_csv_box
  box_function: _function_csv_box
  box_end_method: _end_csv_box
  wait_for_events: True
  wait_for_all_signal_events: True
  inputs: 
    - isInfinite: True # default count value = 2
      type: float
      name: Input
  outputs: None
  params: 
    file_name:
      type: string
      value: 'file.csv'
    copy_timing_from_simulation:
      type: boolean
      value: True
    start_time:
      type: float
      value: 0.0
    stop_time:
      type: float
      value: 0.0
    delimiter: 
      type: string
      value: ';'
    new_line:
      type: string
      value: ''
    