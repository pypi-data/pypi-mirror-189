[metadata]
name = apperror
version = 2.0.1
author = jric
author_email = joshuarbox-junk1@yahoo.com
description = Make logging and reporting of errors easier, more informative, and more "standard."
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/CheggEng/apperror
project_urls = 
	Bug Tracker = https://github.com/CheggEng/apperror/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Topic :: Software Development :: Libraries
	Topic :: Utilities
	Environment :: Console

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.0
install_requires = 
	dumper >= 0.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

