[tool.poetry]
name = "alchemysdk"
version = "0.1.0"
description = "An unofficial Python SDK for the Alchemy API"
authors = ["Abe M <abe.malla8@gmail.com>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/FastestMolasses/alchemy-sdk"
repository = "https://github.com/FastestMolasses/alchemy-sdk"
keywords = [
    "opensea",
    "api",
    "sdk",
    "python",
    "nft",
    "erc721",
    "erc1155",
    "ethereum",
    "crypto",
    "cryptocurrency",
    "alchemy",
    "web3",
    "alchemy-sdk",
]

[tool.poetry.dependencies]
python = ">= 3.9, < 4"
aiohttp = "^3.8"
aiodns = "^3.0"

[tool.poetry.group.dev.dependencies]
ruff = "^0.0.241"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 100
target-version = "py310"
extend-exclude = [".pytest_cache"]
ignore-init-module-imports = true

[tool.ruff.mccabe]
max-complexity = 10
