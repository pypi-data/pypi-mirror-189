name: CI - Activate auto-merging for Dependabot PRs

on:
  pull_request_target:
    branches: [ci/dependency-updates]

jobs:
  update-dependabot-branch:
    name: Call external workflow
    if: github.repository_owner == 'H2020-OpenModel' && ( ( startsWith(github.event.pull_request.head.ref, 'dependabot/') && github.actor == 'dependabot[bot]' ) || ( github.event.pull_request.head.ref == 'ci/update-pyproject' && github.actor == 'TEAM4-0' ) )
    uses: SINTEF/ci-cd/.github/workflows/ci_automerge_prs.yml@v2.0.0
    secrets:
      PAT: ${{ secrets.RELEASE_PAT }}
