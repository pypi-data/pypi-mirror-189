[build-system]
requires = [
    "setuptools",
    "wheel",
    "setuptools-scm",
]

[project]
name = "circuitpython-uboxplot"
description = "calculates boxplot and creates its graphical representation"
version = "0.1.2"
readme = "README.rst"
authors = [
    {name = "Jose D. Montoya", email = "boxplot@mailmeto.mozmail.com"}
]
urls = {Homepage = "https://github.com/jposada202020/CircuitPython-UBoxplot.git"}
keywords = [
    "adafruit",
    "blinka",
    "circuitpython",
    "micropython",
    "boxplot",
    "circuitpython",
    "ulab",
    "boxplot",
    "graphics",
    "community",
    "statistical",
]
license = {text = "MIT"}
classifiers = [
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Embedded Systems",
    "Topic :: System :: Hardware",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
dynamic = ["dependencies", "optional-dependencies"]

[tool.setuptools]
py-modules = ["circuitpython_uboxplot"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}
optional-dependencies = {optional = {file = ["optional_requirements.txt"]}}
