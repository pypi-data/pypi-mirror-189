[flake8]
ignore = H405,H404,H302,H306,H301,H101,E252,E203,F722,W503
builtins = string,number,bool
max-line-length = 128
exclude = **/.env,venv
copyright-check = True
copyright-author = Inmanta
select = E,F,W,C,BLK,I

[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 88

[black]
line-length = 128
target-version = 'py36', 'py37', 'py38'

[metadata]
name = inmanta-module-openstack
freeze_recursive = False
freeze_operator = ~=
version = 3.8.6
license = Apache 2.0
version_tag = 

[options]
install_requires = inmanta-module-ip
	inmanta-module-net
	inmanta-module-platform
	inmanta-module-ssh
	inmanta-module-std
	python-dateutil~=2.8
	python-keystoneclient~=5.0
	python-novaclient~=18.2
	python-neutronclient~=8.2
	python-glanceclient<4.3
	pyOpenSSL~=23.0.0
	cryptography~=39.0.0
	setuptools-rust~=1.1.2; python_version <= '3.6'
	setuptools-rust~=1.5.2; python_version > '3.6'
zip_safe = False
include_package_data = True
packages = find_namespace:

[options.packages.find]
include = inmanta_plugins*

