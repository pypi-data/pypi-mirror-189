name: CI
on: push
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
      - name: Install requirements
        run: ci/install_requirements.sh
      - name: Lint (isort)
        run: ci/lint_isort.sh
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
      - name: Install requirements
        run: ci/install_requirements.sh
      - name: Build
        run: ci/build.sh
      - name: Upload build
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install requirements
        run: ci/install_requirements.sh
      - name: Download build
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist
      - name: Install build
        run: ci/install_build.sh
      - name: Test
        run: ci/test.sh
  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
      - name: Install requirements
        run: ci/install_requirements.sh
      - name: Download build
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist
      - name: Install build
        run: ci/install_build.sh
      - name: Benchmark
        run: ci/benchmark.sh
      - name: Upload benchmark stats
        uses: actions/upload-artifact@v3
        with:
          name: benchmarks
          path: .benchmarks
  release:
    name: Release (if tagged)
    runs-on: ubuntu-latest
    needs: [lint, build, test, benchmark]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
      - name: Install requirements
        run: ci/install_requirements.sh
      - name: Download build
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist
      - name: Release (if tagged)
        run: ci/release_if_tagged.sh ${{ secrets.PYPI_API_TOKEN }}
